<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}

<form action="/edit/{{ note.id }}" method="POST">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Update note</h1>
            </div>

            <div class="note-form">

                <div class="control-group">
                    <label for="name_id"></label>
                    <input type="text" class="name_field" value="{{ note.name }}" placeholder="name" name="name">
                </div>

                <div class="control-group">
                    <label for="phone_id"></label>
                    <input type="text" class="phone_field" value="{{ note.phone_number }}" placeholder="phone" name="phone">
                </div>

                <div class="control-group">
                    <label for="note_id"></label>
                    <!-- <input type="text" class="note_field" value="" placeholder="note" name="note"> -->
                    <textarea type="text" class="note_field" name="note" cols="40" rows="5" ... placeholder="note" >{{ note.notes }}</textarea>
                </div>

                <input type="submit" value="Save" class="btn btn-primary btn-large btn-block" >
                <br>
            </div>
        </div>
    </div>
</form>

{% endblock %}
