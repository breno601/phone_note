<link rel="stylesheet" href="/static/style.css" type="text/css">
<html>
{% block body %}

<div class="notes">
    <h2>Phone Notes</h2>

    {% include 'nav.html' %}

    <div class="notes-screen">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert" role="alert">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="js-infinite-layout">
            {% include "notes.html" %}
            <div class="js-infinite-navigation">
                <a href="{{ request.url }}page/{{ page + 1 }}"></a>
            </div>
        </div>

    </div>
</div>
<script src="/static/dist/js/jquery-1.12.0.js"></script>
<script src="/static/dist/js/jquery.infinitescroll.js"></script>
<script src="/static/dist/js/theme.js"></script>
{% endblock %}
</html>
