<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}

<form action="/note" method="POST">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Create note</h1>
            </div>

            <div class="note-form">

                <div class="control-group">
                    <label for="name_id"></label>
                    <input type="text" class="name_field" value="" placeholder="name" name="name">
                </div>

                <div class="control-group">
                    <label for="phone_id"></label>
                    <input type="text" class="phone_field" value="" placeholder="phone" name="phone">
                </div>

                <div class="control-group">
                    <label for="note_id"></label>
                   <!-- <input type="text" class="note_field" value="" placeholder="note" name="note"> -->
                    <textarea type="text" class="note_field" name="note" cols="40" rows="5" ... placeholder="note" ></textarea>
                </div>

                <input type="submit" value="Create note!" class="btn btn-primary btn-large btn-block" >
                <br>
            </div>
        </div>
    </div>
</form>

{% endblock %}
